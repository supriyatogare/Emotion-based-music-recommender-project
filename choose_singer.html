<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "Punjabi"%}

		<div class="title">
		<h1 class="display-4">Punjabi Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="sidhu moosewala" checked="true"><div class="box">Sidhu Moosewala</div></label>
		<label><input type="radio" name="singer" value="amrinder gill"><div class="box">Amrinder Gill</div></label>
		<br>
		<label><input type="radio" name="singer" value="karan aujla"><div class="box">Karan Aujla</div></label>
		<label><input type="radio" name="singer" value="diljit"><div class="box">Diljit</div></label>
		
		{%elif data == "English"%}

		<div class="title">
		<h1 class="display-4">English singer</h1>
		</div>
		<label><input type="radio" name="singer" value="punjabi" checked="true"><div class="box">abc</div></label>
		<label><input type="radio" name="singer" value="english"><div class="box">aaa</div></label>
		<br>
		<label><input type="radio" name="singer" value="hindi"><div class="box">bvc</div></label>
		<label><input type="radio" name="singer" value="bhojpuri"><div class="box">cvb</div></label>
		
		{%else%}
		<div class="title mt-5" >
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input placeholder="Singer Name" type="text" name="singer" class="mt-3 p-3 form-control" style="width: 400px;margin: 0 auto;">
		{%endif%}

		<br>

		<button type="submit"  name="btn"  class="fw-bold fs-2 text-dark btn border border-dark p-0 mt-4" >Next<img src="../static/Right Arrow.gif" height="50px" width="50px"> </button>

		<!-- <input type="submit" name="btn" value="Next" class="btn btn-primary btn-lg"> -->
	</form>

</body>
</html>
