<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Emotion Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
       
    </style>
</head>
<body>
   
    
    <div class="d-flex m-5">
        
        <div class="col-6 text-center ">
            <img src="../static/emotion.png" height="95%" width="95%">
        </div>
        <div class="col-6 ">
            
                <div class="col-12 ps-5" >
                    {% if text %}
                    <h1 class="text-center">Result</h1>
                    <div class="ps-5">
                        <h2 class=" text-secondary">Original Text</h2>
                        <h3 class="fw-bold">{{ text }}</h3>
                        

                    </div>
                     <div class="mt-4 ps-5">
                        <h2 class="text-secondary">Prediction</h2>
                        <h3 class="fw-bold">{{ prediction }} {{ emoji }}</h3>
                    </div>
                    
                    <div class=" mt-4 ps-5">
                        <h2 class="text-secondary">Confidence</h2>
                        <h3 class="fw-bold">{{ probability }}</h3>
                    </div>
                   
                    <div class="ps-5 mt-3" id="altair_chart" ></div>
                    
                    <script>
                        var chartSpec = {{ altair_chart | safe }};
                        vegaEmbed('#altair_chart', chartSpec);
                    </script>
                    {% else %}
                    <h1   class="text-center m-5  fw-bold">Text Emotion Detection</h1>
                    <form action="/text" method="post" class="text-center"  style="margin-top: 15%;">
                        <div class="my-5 text-start" >
                            <label for="text" class="form-label  h2">Type your feelings</label>
                            <textarea class="form-control" id="text" rows="4" cols="50" name="text" ></textarea>
                          </div>
                        <input class="form-control btn btn-primary w-50 py-2 rounded rounded-3" type="submit" value="Submit">
                    </form>
                    {% endif %}
                </div> 
           
    </div>
   
    
</body>
</html>
