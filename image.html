<!DOCTYPE html>
<html>
<head>
	<title>music recommend</title>
	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
</head>
<body >

	<div>
		<h1 class="display-3 mt-3">Select Language</h1>
	</div>

	<form action="{{url_for('choose_singer')}}" method="POST">
		<label><input type="radio" name="language" value="punjabi" checked="true"><div class="box box1 text-white">Punjabi</div></label>
		<label><input type="radio" name="language" value="english"><div class="box box2 text-white">English</div></label>
		<br>
		<label><input type="radio" name="language" value="hindi"><div class="box box3 text-white">Hindi</div></label>
		<label><input type="radio" name="language" value="western"><div class="box box4 text-white">Western</div></label>
		<br>
		<button type="submit"  name="btn"  class="fw-bold fs-2 text-dark pe-4 btn border border-dark p-3 mt-4" >Next<img src="../static/Right Arrow.gif" height="50px" width="50px"> </button>

	</form>

</body>
</html>
